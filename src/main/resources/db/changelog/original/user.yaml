databaseChangeLog:
  - changeSet:
      id: 1
      author: Generated
      changes:      
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    uniqueKey: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Generated
      changes: 
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: Admin
              - column:
                  name: email
                  value: admin@simoncomputing.com
              - column:
                  name: password_hash
                  value: $2a$10$ycv2JlDgNnpA9PfxWYrXF.vD98.e4DOLB/dKFDl8Wlu28BZ2jX6Aa